<template>
  <lightning-card class="profile-card">
    <!-- 배경색 wrapper 추가 -->
    <div class="card-background">
      <div class="profile-container">
        <!-- 기존 코드 그대로 -->
        <div class="profile-header-section">
          <div class="profile-image-wrapper">
            <img src={avatarUrl} alt="프로필" class="profile-image">
          </div>
          
          <div class="profile-name-section">
            <h2 class="profile-name">{accountName}</h2>
            <p class="customer-number">{customerNumber}</p>
          </div>
        </div>

        <div class="profile-details">
          <div class="detail-column">
            <div class="detail-item">
              <span class="detail-label">마지막 연락일</span>
              <span class="detail-value">{lastInteractionDate}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">담당 매장</span>
              <span class="detail-value">{mainStore}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">주소</span>
              <span class="detail-value">{address}</span>
            </div>
          </div>

          <div class="detail-column">
            <div class="detail-item">
              <span class="detail-label">마지막 구매일</span>
              <span class="detail-value">{lastPurchaseDate}</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">생일</span>
              <span class="detail-value">{birthdate}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </lightning-card>
</template>
