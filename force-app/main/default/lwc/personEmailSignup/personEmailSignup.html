<template>
  <template if:true={success}>
    <div class="slds-box slds-theme_success slds-m-around_medium">
      <h2 class="slds-text-heading_medium">회원가입이 완료되었습니다</h2>
      <p class="slds-m-top_small">등록된 고객 이메일이 확인되었습니다. 주문제작 프로세스로 진행할 수 있습니다.</p>
      <div class="slds-m-top_medium">
        <lightning-button variant="brand" label="주문제작 시작하기" onclick={goNext}></lightning-button>
      </div>
    </div>
  </template>

  <template if:false={success}>
    <div class="slds-box slds-m-around_medium">
      <h2 class="slds-text-heading_medium slds-m-bottom_medium">주문제작 회원가입</h2>

      <lightning-input type="email" name="email" label="이메일" value={email} onchange={handleChange} required>
      </lightning-input>

      <lightning-input type="password" name="password" label="비밀번호(발표용)" value={password} onchange={handleChange} required>
      </lightning-input>

      <lightning-input type="password" name="password2" label="비밀번호 확인(발표용)" value={password2} onchange={handleChange} required>
      </lightning-input>

      <template if:true={error}>
        <div class="slds-text-color_error slds-m-top_small">{error}</div>
      </template>

      <div class="slds-m-top_medium">
        <lightning-button variant="brand" label="회원가입" onclick={submit} disabled={loading}></lightning-button>
        <template if:true={loading}>
          <lightning-spinner size="small" alternative-text="처리 중"></lightning-spinner>
        </template>
      </div>
    </div>
  </template>
</template>
