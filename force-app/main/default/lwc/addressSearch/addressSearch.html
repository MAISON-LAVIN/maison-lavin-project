<template>
  <div class="address-container">
    <!-- 주소 검색 영역 -->
    <div class="slds-form-element slds-grid slds-gutters">
      <div class="slds-col slds-size_10-of-12">
        <div class="slds-form-element__control">
          <div class="address-wrapper">
            <div class="address-display">
              <span class="address-text">{displayAddress}</span>
            </div>
            <lightning-button-icon
              icon-name="utility:search"
              variant="bare"
              onclick={openAddressSearch}
              alternative-text="주소 검색"
              class="search-icon-button"
            >
            </lightning-button-icon>
          </div>
        </div>
      </div>
    </div>

    <!-- 지도 영역 (iframe 방식) -->
    <div class="map-container">
      <template if:true={hasAddress}>
        <iframe 
          src={mapUrl}
          class="map-iframe"
          frameborder="0"
          scrolling="no"
        ></iframe>
      </template>
      <template if:false={hasAddress}>
        <div class="map-placeholder">
          <lightning-icon 
            icon-name="utility:location" 
            size="small"
            class="placeholder-icon"
          ></lightning-icon>
          <p class="placeholder-text">주소를 검색하면 지도가 표시됩니다</p>
        </div>
      </template>
    </div>
  </div>
</template>
