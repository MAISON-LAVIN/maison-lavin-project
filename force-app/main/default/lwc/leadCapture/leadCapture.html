<template>
    <div class="container">
        <div class="wrap">
            <h2 class="title">Maison Lavin 팝업 신청</h2>

            <lightning-input
                data-id="lastName"
                label="성 (Last Name)"
                required
                value={lastName}
                onchange={handleLastName}>
            </lightning-input>

            <lightning-input
                data-id="firstName"
                label="이름 (First Name)"
                value={firstName}
                onchange={handleFirstName}>
            </lightning-input>

            <lightning-combobox
                data-id="salutation"
                label="성별 (Salutation)"
                value={salutation}
                options={salutationOptions}
                placeholder="선택"
                onchange={handleSalutation}>
            </lightning-combobox>

            <lightning-input
                data-id="phone"
                label="연락처 (Phone)"
                type="tel"
                value={phone}
                onchange={handlePhone}>
            </lightning-input>

            <lightning-input
                data-id="email"
                label="이메일 (Email)"
                type="email"
                value={email}
                onchange={handleEmail}>
            </lightning-input>

            <div class="addressRow">
                <div class="addrHeader">
                    <span class="addrLabel">주소</span>

                    <button
                        class="addrHeaderIconBtn"
                        type="button"
                        onclick={openAddressSearch}
                        aria-label="주소 검색">
                        <lightning-icon icon-name="utility:search" size="x-small"></lightning-icon>
                    </button>
                </div>

                <div class="addrInputBox">
                    <lightning-input
                        variant="label-hidden"
                        value={shippingFullAddress}
                        readonly>
                    </lightning-input>
                </div>
</div>

            <lightning-input
                type="checkbox"
                label="전화 수신 동의"
                checked={telephoneOptIn}
                onchange={handleTelephoneOptIn}>
            </lightning-input>

            <lightning-input
                type="checkbox"
                label="Email 수신 동의"
                checked={emailOptIn}
                onchange={handleEmailOptIn}>
            </lightning-input>

            <lightning-input
                type="checkbox"
                label="SMS 수신 동의"
                checked={smsOptIn}
                onchange={handleSmsOptIn}>
            </lightning-input>

            <lightning-input
                type="checkbox"
                label="개인정보 이용 동의"
                checked={consentDataUsage}
                onchange={handleConsentDataUsage}>
            </lightning-input>

            <div class="btnRow">
                <lightning-button
                    label="신청"
                    variant="brand"
                    onclick={handleSave}
                    disabled={isSaving}>
                </lightning-button>
            </div>
        </div>
    </div>
</template>
