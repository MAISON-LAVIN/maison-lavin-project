<template>
  <div class="slds-box slds-m-around_medium">
    <h2 class="slds-text-heading_medium slds-m-bottom_medium">주문제작 신청</h2>

    <lightning-input
      type="email"
      name="email"
      label="이메일"
      value={email}
      onchange={handleChange}
      required>
    </lightning-input>

    <lightning-input
      type="password"
      name="password"
      label="비밀번호"
      value={password}
      onchange={handleChange}
      required>
    </lightning-input>

    <template if:true={error}>
      <div class="slds-text-color_error slds-m-top_small">{error}</div>
    </template>

    <div class="slds-m-top_medium">
      <lightning-button
        variant="brand"
        label="주문신청"
        onclick={handleOrderRequest}
        disabled={loading}>
      </lightning-button>

      <template if:true={loading}>
        <lightning-spinner size="small" alternative-text="처리 중"></lightning-spinner>
      </template>
    </div>
  </div>
</template>
